    <header>

      <div class="logo">
        <img class="logo-pic" src="icons/logo.jpg.png">
      </div>
      <div class="hamburger">
        <div class="line"></div>

      <nav class="nav-bar">

    <div class="title">
      Keep up to date
    </div>

    <div class="container">
      <form id="form" action="/">
        <h1>Registration</h1>
        <div class="input-control">
          <label for="username">Username</label>
          <input id="username" name="username" type="text">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email">Email</label>
          <input id="email" name="username" type="text">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Password</label>
          <input id="password" name="password" type="password">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="password">Password Again</label>
          <input id="password2" name="password" type="password">
          <div class="error"></div>
        </div>
        <button type="submit">Sign up</button>
      </form>
    </div>

    <!-- footer -->
    <div class="footer">
      Follow us on Social Media:
      <div class="icons-container">
        <div class="facebook-icon">
          <image class="icons" src="icons/facebook.svg">
        </div>
        <div class="twitter-icon">
          <image class="icons" src="icons/twitter.svg"></image>
        </div>
        <div class="instagram-icon">
          <image class="icons" src="icons/instagram.svg"></image>
